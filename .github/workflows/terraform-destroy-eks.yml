name: terraform-destroy-eks

on:
  workflow_dispatch:
    inputs:
      target_env:
        description: "Ambiente da distruggere (dev|stage)"
        required: true
        default: "dev"
      confirm_destroy:
        description: "Scrivi DESTROY per confermare"
        required: true
        default: "NO"

permissions:
  contents: read
  id-token: write  # necessario per OIDC [1](https://undercodetesting.com/secure-aws-authentication-with-oidc-for-github-actions/)[2](https://dev.to/aws-builders/securely-connect-github-actions-to-aws-using-iam-roles-and-oidc-4ek2)

jobs:
  destroy:
    runs-on: ubuntu-latest
    environment: ${{ inputs.target_env }}

    steps:
      - uses: actions/checkout@v4

      - name: Debug workspace
        run: |
          pwd
          ls -la
          echo "=== tree (depth 4) ==="
          find . -maxdepth 4 -type d -print

      - name: Check terraform/eks exists
        run: |
          if [ ! -d "terraform/eks" ]; then
            echo "ERRORE: directory terraform/eks non trovata."
            echo "Contenuto repo:"
            find . -maxdepth 3 -type d -print
            exit 1
          fi

      - name: Safety check
        run: |
          if [ "${{ inputs.confirm_destroy }}" != "DESTROY" ]; then
            echo "Conferma mancante. Imposta confirm_destroy=DESTROY"
            exit 1
          fi

      - name: Select role
        id: role
        run: |
          if [ "${{ inputs.target_env }}" = "stage" ]; then
            echo "role=${{ secrets.AWS_ROLE_EKS_STAGE }}" >> $GITHUB_OUTPUT
          else
            echo "role=${{ secrets.AWS_ROLE_EKS_DEV }}" >> $GITHUB_OUTPUT
          fi

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ steps.role.outputs.role }}
          aws-region: eu-central-1

      - name: Verify identity
        run: aws sts get-caller-identity

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Init
        working-directory: terraform/eks
        run: |
          terraform init \
            -backend-config="bucket=${TFSTATE_BUCKET}" \
            -backend-config="dynamodb_table=${TFLOCK_TABLE}" \
            -backend-config="key=eks/${{ inputs.target_env }}/terraform.tfstate" \
            -backend-config="region=eu-central-1"
        env:
          TFSTATE_BUCKET: ${{ secrets.TFSTATE_BUCKET }}
          TFLOCK_TABLE:  ${{ secrets.TFLOCK_TABLE }}

      - name: Terraform Destroy
        working-directory: terraform/eks
        run: |
          terraform destroy -auto-approve \
            -var="cluster_name=eks-lab-${{ inputs.target_env }}"
        env:
          TF_VAR_region: eu-central-1
          TF_VAR_vpc_id:             ${{ secrets.VPC_ID }}
          TF_VAR_private_subnet_ids: ${{ secrets.PRIVATE_SUBNET_IDS }}
          TF_VAR_public_subnet_ids:  ${{ secrets.PUBLIC_SUBNET_IDS }}
